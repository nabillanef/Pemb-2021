        <script>
            //set the we're counting down to
            var countDownDate = new Date ("Feb 10, 2022 13:00:05"). getTime();

            //update the count down every 1 second
            var x = setInterval (function() {
            
                //update todays date and the time
                var now = new Date (). getTime();

                //find the distance between now an the count down date
                var distance = countDownDate - now;

                //time calculation for days, hours, minutes, and second
                var days = Math. floor (distance / (1000*60*60*24));
                var hours = Math. floor ((distance % (1000*60*60*24)) / (1000*60*60));
                var minutes = Math. floor ((distance % (1000*60*60)) / (1000*60));
                var seconds = Math. floor ((distance % (1000*60)) / 1000);
                console.log (seconds);
                //display the result in an element with id="demo"
                document.getElementById ("day-counter").innerHTML = days + " hari " + hours + " jam <br> " + minutes + " menit " + seconds + " detik";

                //if the count down is finished, write some text
                if (distance < 0) {
                    clearInterval (x);
                    document.getElementById("day-counter").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form PPDB</title>
    <style>
        .form-title {
            text-decoration: underline;
            text-weight: bold;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <form action="" class="row g-3">
            <div class="col-mod-12">
                <center>
                    <h3 class="form-title">FORMULIR PPDB JALUR ZONASI TAHUN 2021</h3>
                </center>
            </div>

            <br>
            <h5 class="form-title">Info Pendaftaran</h5>
            <div class="col-md-6">
                <label for="nisn" class="form-label">NISN</label>
                <input type="text" class="form-control" id="nisn">
            </div>
            <div class="col-md-6">
                <label for="nisn" class="form-label">Tahun Lulus</label>
                <select name="" id="" class="form-control">
                    <option>Tahun : </option>
                    <option value="">2018</option>
                    <option value="">2019</option>
                    <option value="">2020</option>
                    <option value="">2021</option>
                    <option value="">2022</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="nisn" class="form-label">Asal Sekolah</label>
                <input type="text" class="form-control" id="Asal_Sekolah">
            </div>
            <div class="col-md-12">
                <input type="file" class="form-control" id="Foto Copy ijazah">
                <small class="text-danger">* Foto Copy Ijazah (Di Lampirkan)</small>
            </div>

            <h5 class="form-title">Data Calon Peserta</h5>
            <div class="col-md-12">
                <label for="nisn" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama_lengkap">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">NIK</label>
                <input type="text" class="form-control" id="NIK">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Jenis Kelamin</label>
                <select name="" id="" class="form-control">
                    <option>Pilih : </option>
                    <option value="">Laki Laki</option>
                    <option value="">Perempuan</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Tempat Lahir</label>
                <input type="text" class="form-control" id="tempat_lahir">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tanggal_lahir">
            </div>
            <div class="col-md-12">
                <input type="file" class="form-control" id="Foto Copy Akte Kelahiran">
                <small class="text-danger">* Foto Copy Akte Kelahiran Yang Telah Dilegalisir (Di Lampirkan)</small>
            </div>
            <div class="col-md-12">
                <label for="nisn" class="form-label">Email Aktif</label>
                <input type="text" class="form-control" id="email_aktif">
            </div>
            <div class="col-md-12">
                <label for="nisn" class="form-label">Alamat Lengkap</label>
                <textarea name="" id="" rows="3" class="form-control"></textarea>
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Kelurahan/Desa</label>
                <input type="text" class="form-control" id="Kelurahan_/desa">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Kecamatan</label>
                <input type="text" class="form-control" id="kecamatan">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Kabupaten</label>
                <input type="text" class="form-control" id="kabupaten">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Provinsi</label>
                <input type="text" class="form-control" id="provinsi">
            </div>
            
            <h5 class="form-title">Data Orang Tua</h5>
            <div class="col-md-12">
                <input type="file" class="form-control" id="Foto Copy Kartu Keluarga">
                <small class="text-danger">* Foto Copy Kartu Keluarga (Di Lampirkan)</small>
            </div>
            <div class="col-md-12">
                <label for="nisn" class="form-label">Nomor Kartu Keluarga</label>
                <input type="text" class="form-control" id="nomor_kartu_keluarga">
            </div>
            <div class="col-md-12">
                <label for="nisn" class="form-label">Nama Ayah Kandung</label>
                <input type="text" class="form-control" id="nama_ayah_kandung">
            </div>
            <div class="col-md-4">
                <label for="nisn" class="form-label">Pekerjaan</label>
                <input type="text" class="form-control" id="Pekerjaan">
            </div>
            <div class="col-md-4">
                <label for="nisn" class="form-label">Agama</label>
                <input type="text" class="form-control" id="agama">
            </div>
            <div class="col-md-12">
                <label for="nisn" class="form-label">Alamat Lengkap Ayah Kandung</label>
                <textarea name="" id="" rows="3" class="form-control"></textarea>
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Kelurahan/Desa</label>
                <input type="text" class="form-control" id="Kelurahan_/desa">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Kecamatan</label>
                <input type="text" class="form-control" id="kecamatan">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Kabupaten</label>
                <input type="text" class="form-control" id="kabupaten">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Provinsi</label>
                <input type="text" class="form-control" id="provinsi">
            </div>
            <div class="col-md-12">
                <label for="nisn" class="form-label">Nama Ibu Kandung</label>
                <input type="text" class="form-control" id="nama_ibu_kandung">
            </div>
            <div class="col-md-4">
                <label for="nisn" class="form-label">Pekerjaan</label>
                <input type="text" class="form-control" id="Pekerjaan">
            </div>
            <div class="col-md-4">
                <label for="nisn" class="form-label">Agama</label>
                <input type="text" class="form-control" id="agama">
            </div>
            <div class="col-md-12">
                <label for="nisn" class="form-label">Alamat Lengkap Ibu Kandung</label>
                <textarea name="" id="" rows="3" class="form-control"></textarea>
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Kelurahan/Desa</label>
                <input type="text" class="form-control" id="Kelurahan_/desa">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Kecamatan</label>
                <input type="text" class="form-control" id="kecamatan">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Kabupaten</label>
                <input type="text" class="form-control" id="kabupaten">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Provinsi</label>
                <input type="text" class="form-control" id="provinsi">
            </div>

            <div class="col-12 mt-lg-5">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
  </body>
</html>
